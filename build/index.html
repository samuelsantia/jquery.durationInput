<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Duration Input example</title>
</head>
<body>
  <script src='//localhost:9091/livereload.js'></script>

  <input type='text' id='test-input' min="5" step="3" value="126" format="h/m">

  <script src='jquery.min.js'></script>
  <script src='jquery.durationInput.js'></script>
  <script>
    $(function() {
      $('#test-input').durationInput({
        //step: 5,
        max: 1680
      }).change(function () {
        console.log(this.value)
      });
    });
  </script>
</body>
</html>
